<div class="card border border-success">
  <h3 class="card-header text-success">{{ content }}</h3>
  <ul class="list-group list-group-flush">
    <li *ngFor="let item of outputContent" class="list-group-item">{{ item }}</li>
  </ul>
</div>

<p class="mt-3">Username: {{ username }}</p>
<input type="text" class="form-control mt-3" [(ngModel)]="username">

<button class="btn btn-outline-secondary mt-3" [disabled]="!username.length" (click)="resetUser()">Reset Username
</button>
